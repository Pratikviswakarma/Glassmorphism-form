<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Glassmorphism Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- web font awesome cdn -->

  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <form action="#">
      <h2>Login Here</h2>
      <label for="username"><i class="fa-solid fa-envelope"></i> Username</label>
      <input type="text" placeholder="Email or Phone" id="Username" />

      <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
      <input type="password" placeholder="Password" id="password" />

      <button class="login"><a id="Loged" href="login.html">Log in</a></button>

      <div class="sign">
        <button class="social"><i class="fa-brands fa-google"></i><a> Google</a></button>
        <button class="social"><i class="fa-brands fa-facebook"></i><a> Facebook</a></button>
      </div>
    </form>
  </body>
</html>
